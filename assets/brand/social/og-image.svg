<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="0" y2="630" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#8B5CF6" stroke-width="1"/>
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="3" fill="#C4B5FD" opacity="0.6"/>
  <circle cx="1100" cy="80" r="2" fill="#C4B5FD" opacity="0.5"/>
  <circle cx="200" cy="500" r="2.5" fill="#C4B5FD" opacity="0.4"/>
  <circle cx="1000" cy="550" r="3" fill="#C4B5FD" opacity="0.6"/>
  <circle cx="150" cy="300" r="2" fill="#C4B5FD" opacity="0.5"/>
  <circle cx="1050" cy="250" r="2" fill="#C4B5FD" opacity="0.4"/>
  
  <!-- Logo -->
  <g transform="translate(500, 180)">
    <circle cx="100" cy="100" r="90" fill="#312E81"/>
    <path d="M100 30 L135 85 L130 145 L100 160 L70 145 L65 85 Z" fill="url(#textGradient)" stroke="#C4B5FD" stroke-width="2"/>
    <circle cx="100" cy="80" r="18" fill="#1E1B4B" stroke="#C4B5FD" stroke-width="2"/>
    <text x="85" y="87" font-family="monospace" font-size="18" font-weight="bold" fill="#E0E7FF">&lt;/&gt;</text>
    <path d="M88 160 L100 185 L112 160" fill="#F59E0B"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">Ship</text>
  
  <!-- Tagline -->
  <text x="600" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#C4B5FD">Ship faster with AI that codes with you</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="600" width="1200" height="30" fill="#8B5CF6"/>
  <text x="600" y="622" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="white">github.com/likhonsex/Ship</text>
</svg>