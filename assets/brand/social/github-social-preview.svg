<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B"/>
      <stop offset="50%" style="stop-color:#312E81"/>
      <stop offset="100%" style="stop-color:#1E1B4B"/>
    </linearGradient>
    <linearGradient id="shipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.05" stroke="#8B5CF6" stroke-width="1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>
  
  <!-- Stars background -->
  <g fill="#C4B5FD">
    <circle cx="80" cy="80" r="3" opacity="0.5"/>
    <circle cx="1200" cy="100" r="2.5" opacity="0.4"/>
    <circle cx="150" cy="550" r="2" opacity="0.3"/>
    <circle cx="1100" cy="520" r="3" opacity="0.5"/>
    <circle cx="200" cy="300" r="2" opacity="0.4"/>
    <circle cx="1180" cy="320" r="2" opacity="0.3"/>
    <circle cx="100" cy="200" r="1.5" opacity="0.4"/>
    <circle cx="1050" cy="180" r="2" opacity="0.5"/>
    <circle cx="300" cy="100" r="2" opacity="0.3"/>
    <circle cx="950" cy="550" r="2.5" opacity="0.4"/>
  </g>
  
  <!-- Main logo container -->
  <g transform="translate(640, 220)" filter="url(#glow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#6366F1" stroke-width="1" opacity="0.2"/>
    
    <!-- Logo background -->
    <circle cx="0" cy="0" r="100" fill="#312E81"/>
    
    <!-- Rocket body -->
    <path d="M0 -70 L40 0 L35 60 L0 80 L-35 60 L-40 0 Z" 
          fill="url(#shipGrad)" 
          stroke="#C4B5FD" 
          stroke-width="2"/>
    
    <!-- Nose cone highlight -->
    <path d="M0 -70 L20 -35 L-20 -35 Z" fill="#C4B5FD" opacity="0.3"/>
    
    <!-- Window -->
    <circle cx="0" cy="-10" r="20" fill="#1E1B4B" stroke="#C4B5FD" stroke-width="2"/>
    <circle cx="0" cy="-10" r="12" fill="#4F46E5"/>
    
    <!-- Code symbol -->
    <text x="-12" y="-4" font-family="monospace" font-size="16" font-weight="bold" fill="#E0E7FF">&lt;/&gt;</text>
    
    <!-- Left wing -->
    <path d="M-40 10 L-70 50 L-40 45 Z" fill="url(#shipGrad)" stroke="#C4B5FD" stroke-width="1"/>
    
    <!-- Right wing -->
    <path d="M40 10 L70 50 L40 45 Z" fill="url(#shipGrad)" stroke="#C4B5FD" stroke-width="1"/>
    
    <!-- Flames -->
    <path d="M-15 80 L0 120 L15 80" fill="url(#flameGrad)"/>
    <path d="M-10 80 L0 105 L10 80" fill="#FBBF24"/>
    <path d="M-5 80 L0 92 L5 80" fill="#FDE68A"/>
  </g>
  
  <!-- Title -->
  <text x="640" y="420" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="96" font-weight="800" fill="white">Ship</text>
  
  <!-- Tagline -->
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#C4B5FD">Ship faster with AI that codes with you</text>
  
  <!-- Subtitle -->
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#A78BFA" opacity="0.8">Autonomous AI Coding Agent</text>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="610" width="1280" height="30" fill="#8B5CF6"/>
  
  <!-- GitHub URL -->
  <text x="640" y="630" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="white">github.com/likhonsex/Ship</text>
  
  <!-- Corner accents -->
  <path d="M0 0 L80 0 L0 80 Z" fill="#8B5CF6" opacity="0.1"/>
  <path d="M1280 0 L1200 0 L1280 80 Z" fill="#8B5CF6" opacity="0.1"/>
  <path d="M0 640 L80 640 L0 560 Z" fill="#8B5CF6" opacity="0.1"/>
  <path d="M1280 640 L1200 640 L1280 560 Z" fill="#8B5CF6" opacity="0.1"/>
</svg>
