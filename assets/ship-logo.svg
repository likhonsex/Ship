<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for main ship body -->
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1E1B4B" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="85" fill="#312E81"/>
  
  <!-- Rocket/Ship body -->
  <g filter="url(#glow)">
    <!-- Main rocket body -->
    <path d="M100 35 L130 90 L125 140 L100 155 L75 140 L70 90 Z" 
          fill="url(#shipGradient)" 
          stroke="#C4B5FD" 
          stroke-width="2"/>
    
    <!-- Rocket nose cone -->
    <path d="M100 35 L115 60 L85 60 Z" 
          fill="url(#accentGradient)"/>
    
    <!-- Left wing -->
    <path d="M70 100 L50 130 L70 125 Z" 
          fill="url(#shipGradient)" 
          stroke="#C4B5FD" 
          stroke-width="1.5"/>
    
    <!-- Right wing -->
    <path d="M130 100 L150 130 L130 125 Z" 
          fill="url(#shipGradient)" 
          stroke="#C4B5FD" 
          stroke-width="1.5"/>
    
    <!-- Window/Porthole -->
    <circle cx="100" cy="85" r="15" fill="#1E1B4B" stroke="#C4B5FD" stroke-width="2"/>
    <circle cx="100" cy="85" r="10" fill="#4F46E5"/>
    
    <!-- Code brackets inside window -->
    <text x="92" y="90" font-family="monospace" font-size="14" font-weight="bold" fill="#E0E7FF">&lt;/&gt;</text>
  </g>
  
  <!-- Thrust flames -->
  <g opacity="0.9">
    <path d="M90 155 L100 180 L110 155" fill="#F59E0B"/>
    <path d="M93 155 L100 172 L107 155" fill="#FBBF24"/>
    <path d="M96 155 L100 165 L104 155" fill="#FDE68A"/>
  </g>
  
  <!-- Stars decoration -->
  <circle cx="40" cy="50" r="2" fill="#E0E7FF" opacity="0.8"/>
  <circle cx="160" cy="60" r="1.5" fill="#E0E7FF" opacity="0.6"/>
  <circle cx="155" cy="45" r="1" fill="#E0E7FF" opacity="0.7"/>
  <circle cx="45" cy="150" r="1.5" fill="#E0E7FF" opacity="0.5"/>
  <circle cx="165" cy="140" r="2" fill="#E0E7FF" opacity="0.7"/>
  <circle cx="35" cy="90" r="1" fill="#E0E7FF" opacity="0.6"/>
  
  <!-- Animated pulse ring (optional CSS animation) -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#8B5CF6" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="75;85;75" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
