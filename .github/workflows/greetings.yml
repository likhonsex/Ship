name: Greetings

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Welcome to Ship! Thanks for opening your first issue.
            
            A maintainer will review it shortly. In the meantime:
            - Check our [documentation](https://github.com/likhonsex/Ship/blob/main/AGENTS.md)
            - Join the [discussions](https://github.com/likhonsex/Ship/discussions)
            
            If this is a task for Ship AI Agent, add the `ship-agent` label!
          pr-message: |
            Welcome to Ship! Thanks for your first pull request.
            
            A maintainer will review your changes soon. Please ensure:
            - [ ] Tests pass
            - [ ] Code follows our style guidelines
            - [ ] Documentation is updated if needed
            
            Thanks for contributing!
